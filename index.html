<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/4cc9f2035d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container mx-auto w-3/4">
    <section class="bg-blue-300 rounded mt-10 px-32 pt-5 pb-8">
      <h1 class="text-2xl text-center font-semibold font-mono mb-5">
        Text Editor
      </h1>
      <div class="bg-blue-200 border-2 border-black">
        <div
          class="flex justify-around items-center border-b-2 border-black my-4 mx-3"
        >
          <!-- text buttons -->
          <div class="space-x-3">
            <button id="btn-bold">
              <i class="fa-solid fa-bold"></i>
            </button>
            <button id="btn-italic">
              <i class="fa-solid fa-italic"></i>
            </button>
            <button id="btn-underline">
              <i class="fa-solid fa-underline"></i>
            </button>
          </div>
          <!-- text align buttons -->
          <div class="space-x-3">
            <button id="btn-left">
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="btn-center">
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="btn-right">
              <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="btn-justify">
              <i class="fa-solid fa-align-justify"></i>
            </button>
          </div>
          <!-- color, case, size button -->
          <div class="space-x-3 mb-3">
            <input
              class="bg-transparent rounded-md w-10"
              type="number"
              name=""
              id="font-size"
              value="16"
            />
            <button id="btn-upperCase"><i class="fa-solid fa-font"></i></button>
            <button id="btn-lowerCase">
              <img
                src="./Web/icons8-font-size-windows-11-filled-32.png"
                class="inline w-3/4"
                alt=""
              />
            </button>

            <input type="color" class="" name="" id="" />
          </div>
        </div>
        <!-- textarea -->
        <div class="mx-3 mb-4">
          <textarea
            name=""
            rows="12"
            id="textarea"
            class="block h-72 w-full mx-auto"
          ></textarea>
        </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
